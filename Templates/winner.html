<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auction Winner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom right, #e0f7fa, #d1c4e9);
            font-family: 'Poppins', sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .winner-card {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 2s ease;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4a148c;
            animation: slideDown 1s ease-out;
        }

        .winner-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2e7d32;
            animation: fadeInUp 1.5s ease-out;
        }

        .winner-bid {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #1b5e20;
            animation: fadeInUp 2s ease-out;
        }

        .back-btn {
            margin-top: 2rem;
            font-weight: 500;
            text-decoration: none;
            color: white;
            background-color: #4a90e2;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #357abd;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideDown {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        @keyframes fadeInUp {
            from {transform: translateY(30px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff4081;
            border-radius: 50%;
            animation: confetti-fall 3s infinite;
            opacity: 0.7;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
        }

        .confetti:nth-child(1)  { left: 10%; animation-delay: 0s; }
        .confetti:nth-child(2)  { left: 25%; background: #7c4dff; animation-delay: 0.2s; }
        .confetti:nth-child(3)  { left: 40%; background: #00e676; animation-delay: 0.4s; }
        .confetti:nth-child(4)  { left: 60%; background: #ff6d00; animation-delay: 0.1s; }
        .confetti:nth-child(5)  { left: 75%; background: #ffd600; animation-delay: 0.3s; }
        .confetti:nth-child(6)  { left: 90%; background: #00b0ff; animation-delay: 0.5s; }
    </style>
</head>
<body>

<!-- Confetti -->
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>

<!-- Winner Card -->
<div class="winner-card">
    <h1>
        <i class="fas fa-trophy me-2"></i>Auction Winner
    </h1>

    <div class="winner-name">
        <i class="fas fa-user me-2"></i>{{ name }}
    </div>

    <div class="winner-bid">
        <i class="fas fa-dollar-sign me-2"></i>Winning Bid: <strong>${{ bid }}</strong>
    </div>

    <a href="/" class="back-btn">
        <i class="fas fa-arrow-left me-2"></i>Back to Bidding
    </a>
</div>

</body>
</html>
