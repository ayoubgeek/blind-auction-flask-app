<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blind Auction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS & Font Awesome Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Basic Reset and Aesthetic */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top left, #e0f7fa, #d9e4f5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Welcome Screen Styling */
        #welcome-screen {
            position: absolute;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeInScale 0.7s ease-in-out;
        }

        /* Bidding Card Styling */
        .card-style {
            backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(209, 213, 219, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            display: none; /* Initially hidden, shown after welcome */
        }

        /* Submit button styling */
        .btn-custom {
            background-color: #4a90e2;
            color: white;
            border: none;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #357abd;
        }

        /* Winner link button */
        .link-winner {
            margin-top: 20px;
            display: inline-block;
            font-weight: 500;
            color: #333;
            text-decoration: none;
            border: 1px solid #bbb;
            border-radius: 10px;
            padding: 10px 16px;
            transition: 0.3s;
        }

        .link-winner:hover {
            background-color: #eee;
        }

        /* Success message box */
        .success-box {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Entrance animation */
        @keyframes fadeInScale {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<!-- üéâ Welcome Screen (Only on first load) -->
<div id="welcome-screen">
    <h2><i class="fas fa-handshake-angle text-primary me-2"></i>Welcome to the Blind Auction!</h2>
    <p class="mt-3">Place your bid privately and see if you're the winner üèÜ</p>
</div>

<!-- üìù Main Form Card -->
<div class="card-style text-center" id="main-content">
    <h1 class="mb-4"><i class="fas fa-gavel text-dark me-2"></i>Enter Your Bid</h1>

    {% if name and bid %}
    <div class="success-box">
        <strong><i class="fas fa-check-circle me-1 text-success"></i>Thank you, {{ name }}!</strong><br>
        <i class="fas fa-coins text-warning me-1"></i>You bid {{ bid }}.<br>
        <i class="fas fa-thumbs-up text-info me-1"></i>Good luck!
    </div>
    {% endif %}

    <!-- üìù Bid Form -->
    <form method="POST">
        <div class="mb-3 text-start">
            <label for="name" class="form-label">
                <i class="fas fa-user me-1 text-secondary"></i>Name:
            </label>
            <input type="text" class="form-control rounded-pill" id="name" name="name" required>
        </div>

        <div class="mb-3 text-start">
            <label for="bid" class="form-label">
                <i class="fas fa-money-bill-wave me-1 text-success"></i>Bid Amount:
            </label>
            <input type="number" class="form-control rounded-pill" id="bid" name="bid" required>
        </div>

        <button type="submit" class="btn btn-custom w-100 rounded-pill mt-3">
            <i class="fas fa-paper-plane me-1"></i>Submit Bid
        </button>
    </form>

    <a href="/winner" class="link-winner mt-4">
        <i class="fas fa-trophy me-1 text-warning"></i>Finish Auction & Show Winner
    </a>
</div>

<!-- ‚úÖ Script to handle welcome message and transition -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const hasSeenWelcome = sessionStorage.getItem("welcomeSeen");

        // If not seen, show welcome message and wait 3s
        if (!hasSeenWelcome) {
            sessionStorage.setItem("welcomeSeen", "true");
            setTimeout(() => {
                document.getElementById("welcome-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 3000);
        } else {
            // Show content immediately if already visited
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }
    });
</script>

</body>
</html>
